<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página en GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página</h1>
  </header>

  <main>
    <p>¡Hola! Esta es mi página en GitHub Pages.</p>
    <p>Puedes personalizar este contenido para mostrar información sobre ti, tu proyecto o lo que desees.</p>
    <p>Visita mi perfil de GitHub: <a href="https://github.com/tu-usuario" target="_blank">aquí</a>.</p>
  </main>

  <footer>
    <p>&copy; 2023 - Mi Página en GitHub Pages</p>
  </footer>
</body>
</html>
